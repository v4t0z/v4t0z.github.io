name: Zola deploy

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: myblog

    steps:
      - uses: actions/checkout@v4

      - name: Deploy with Zola
        uses: shalzz/zola-deploy-action@v0.20.0
        with:
          args: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
